<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marquee tag</title>
</head>
<body>
	<div>
	<marquee> Marquee tag :if we want to  make marquee tag a text scrollable on the web page we use a marquee tag</marquee>
	<marquee direction="right">RIGHT</marquee>
		<marquee  behavior="slide">my behavior is slide</marquee>
		

				

<marquee  behavior="scroll">my behavior is slide</marquee>
<marquee  behavior="slide">my behavior is slide</marquee>
		<marquee behavior="alternate">my behavior is alternate</marquee>

				

</div>
<div align="center">
	<marquee bgcolor="gray">Hello World1</marquee>
		<marquee bgcolor="gray">Hello World2</marquee>
			<marquee bgcolor="gray" height="50px" width="60">Hello World3</marquee>
				<marquee bgcolor="gray" vspace="50px" hspace="50px">Hello World4</marquee>
					<marquee bgcolor="gray">Hello World5</marquee>
					<div>
						<marquee direction="right"scrollamount="20"onmouseover="this.stop()"onmouseout="this.start()"><img src="https://www.mkgifs.com/wp-content/uploads/2022/01/Animated-duck-gif-min.gif"/id="duckimg"></marquee></div>


</body>
</html>
