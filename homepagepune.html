<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>home page</title>
	<style type="text/css">
		ul{
			display:flex;
		}
		li{
			margin-left: 15px;
			font-family: Elephant;
			color:yellowgreen;
		}
		.navigation_bar{
			height:50px;
			width:100%;
			background-image: linear-gradient(to right ,solid);
			position:fixed;
			top:0px;
			left:0px;
		}
		li:hover{
			color:red;
			cursor:pointer;
		}
	</style>
</head>
<body>
	
		<div class="navigation_bar">
			<ul type="none">
				<li>home</li>
				<li>places</li>
				<li>Forts</li>
				<li>History</li>
				<li>Contact us</li>
			</ul>
		</div>

</body>
</html>
