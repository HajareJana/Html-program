<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Date validation</title>
</head>
<body>
	<div>
		<fieldset>
			<legend>validation</legend>
			<form>
			<label>Date</label>
			<input type="text"name="date" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}">dd/mm/yyyy
				<br><br>
				<input type ="submit" name="submit"></form>
		</fieldset>
	</div>

</body>
</html>
